<html>
  <head>
    <title>Up To Date Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="logo-vertical-white.png" alt="uptodate logo"/>
      </figure>
      <h1>DEMO</h1>
    </header>

      <div class="title">
        <h4> Instructor's Computer</h4>
        <h4>Student on Website</h4>
      </div>
    <div class="video-container">
      <!-- Video -->
        <video class="video">
          <source src="desktop.mp4" type="video/mp4">
          <p>
            Your browser doesn't support HTML5 video.
          </p>
        </video>
        <video class="video">
          <source src="web.mp4" type="video/mp4">
          <p>
            Your browser doesn't support HTML5 video.
          </p>
        </video>
    </div>
      <!-- Video Controls -->
    <div id="video-controls">
      <input type="range" id="seek-bar" value="0">
      <button type="button" id="play-pause">Play</button>
    </div>
  </body>
</html>
